<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Web Page</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {
      padding-top: 60px;
    }


    .top-section {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 50px;
    }


    .bottom-section {
      padding: 30px;
    }


    .bottom-part {
      margin-bottom: 20px;
    }


    .attractive-input-group {
      margin-bottom: 10px;
    }

    .attractive-input {
      border: 2px solid #007bff;
      border-radius: 5px;
      padding: 10px;
    }

    .attractive-badge {
      background-color: #28a745;
      color: #fff;
    }

    .attractive-button {
      background-color: #007bff;
      color: #fff;
    }

    .attractive-button-group .btn {
      background-color: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Top Section -->
    <div class="top-section">
      <h1>Top Section</h1>

      <div class="attractive-input-group">
        <div class="input-group">
          <input type="text" class="form-control attractive-input" placeholder="Your Name">
          <div class="input-group-append">
            <span class="badge badge-pill badge-secondary">Badge</span>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success">Submit</button>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
      <!-- Bottom Part 1 -->
      <div class="bottom-part">
        <h2>Part 1</h2>
       
        <div class="attractive-input-group">
          <div class="input-group">
            <input type="text" class="form-control attractive-input" placeholder="Input ">
            <div class="input-group-append">
                <span class="badge badge-pill badge-secondary">Badge</span>
            </div>
          </div>
        </div>
        <button type="button" class="btn attractive-button">Button </button>
      </div>

      <!-- Bottom Part 2 -->
      <div class="bottom-part">
        <h2>Part 2</h2>
 
        <div class="attractive-input-group">
          <div class="input-group">
            <input type="text" class="form-control attractive-input" placeholder="Input ">
            <div class="input-group-append">
                <span class="badge badge-pill badge-secondary">Badge</span>
            </div>
          </div>
        </div>
        <button type="button" class="btn attractive-button">Button </button>
      </div>

      <!-- Bottom Part 3 -->
      <div class="bottom-part">
        <h2>Part 3</h2>
     
        <div class="attractive-input-group">
          <div class="input-group">
            <input type="text" class="form-control attractive-input" placeholder="Input ">
            <div class="input-group-append">
                <span class="badge badge-pill badge-secondary">Badge</span>
            </div>
          </div>
        </div>
        <div class="btn-group attractive-button-group" role="group" aria-label="Button Group">
          <button type="button" class="btn">Option 1</button>
          <button type="button" class="btn">Option 2</button>
          <button type="button" class="btn">Option 3</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
