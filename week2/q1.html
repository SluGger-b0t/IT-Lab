<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Bio-Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Bio-Data</h2>
        <p>Enter your name</p>
        <div class="form-group">
            <input type="text" class="form-control" id="usr">
          </div>
          <p>Enter your email-Id:</p>
          <div class="form-group">
              <input type="text" class="form-control" id="usr">
            </div>
        <p>Gender:</p>
        <div class="radio">
            <label><input type="radio" name="optradio" checked>Male</label>
        </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Female</label>
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="optradio">Prefer not to say</label>
          </div> 
          <div class="form-group">
            <label for="sel1">Section:</label>
            <select class="form-control" id="sel1">
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
            </select>
           </div>
           <p>Select subjects:</p>
           <div class="checkbox">
            <label><input type="checkbox" value="">Maths</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Science</label>
          </div>
          <div class="checkbox disabled">
            <label><input type="checkbox" value="">ITL</label>
          </div> 


          <table class="table">
            <thead>
              <tr>
                <th>School</th>
                <th>Grade</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
              </tr>      
              <tr class="success">
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
              </tr>
              <tr class="danger">
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
              </tr>
              <tr class="info">
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
              </tr>
              <tr class="warning">
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-success">Submit</button>
    </div>
</body>

</html>
